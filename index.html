<html>
    <head>
        <title>RSNGT phone</title>
        <link href="RSNGT phone.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="sideNav" class="sideNav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a>Classes:</a>
            <a href="#" id="year10">Year 10</a>
            <a href="#" id="year09">Year 9</a>
        </div>
        <table>
            <tr style="height:67.5px"></tr>
            <tr>
                <td style="width:35px">
                    <input type="button" class="sideButton" onclick="openNav()" value=">>"
                </td>
                <td id="nameDisplay" onclick="nameDisplay()">
                    <div id="randomSampling">Select a class</div>
                </td>
                <td style="width:20%;" class="option">
                    <h2>Options:</h2>
                    <ul class="list"  id="optionList" class="optionList">
                        <li><a href="#" class="hover" id="absentButton"><h2 class="li">Absent</h2></a></li>
                        <li><a href="#" class="hover" id="wrongButton"><h2 class="li">Wrong</h2></a></li>
                        <li><a href="#" class="hover" id="correctButton"><h2 class="li">Correct</h2></a></li>
                        <li><a href="#RESULTSTABLE" class="hover" onclick="generateTableResults()"><h2 class="li">Results</h2></a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <a name="RESULTSTABLE" id="resultsTable"></a>
        <script src="RSNGT phone.js" type="text/javascript"></script>
    </body>
</html>
